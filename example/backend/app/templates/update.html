<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div className="Writer">
        <form action="{% url 'detailImage' pk=contents.pk %}" method="post" class="WriteForm">
         {% csrf_token %}
            <div class="topic">
                <input placeholder="제목" name ="title" value = "{{contents.title}}"/>
                작성자 : {{contents.username}}
            </div>
            <div>
                <img src="{{contents.images.url}}" width = "500" height = "500">
            </div>
            <div class="content">
                <input type = "textarea" name ="board" placeholder = "내용입력" style = "width:500px; height:500px;" value = "{{contents.content}}"/>
            </div>
            <div class="submit">
                <input type="submit" value="submit" />
            </div>
        </form>
    </div>
</body>
</html>
