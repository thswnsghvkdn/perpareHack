<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div className="Writer">
        <form action="{% url 'write' %}" method="post" class="WriteForm" enctype = "multipart/form-data">
         {% csrf_token %}
            <div class="topic">
                <input placeholder="제목" name ="title"/>
                작성자 : {{username}}
            </div>

            <div class="content">
                <input type = "textarea" name ="board" placeholder = "내용입력" style = "width:500px; height:500px;"/>
            </div>
            <div>
                <h4>사진</h4>
                <input type ="file" name ="images" />
            </div>
            <div class="submit">
                <input type="submit" value="submit" />
            </div>
        </form>
    </div>
</body>
</html>
