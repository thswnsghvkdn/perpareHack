<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div className="App">
      <div class="container">
        <header >
          <div >
          <!-- html에 없는 기능 템플릿 코드로 -->
          {% if user.is_authenticated %}
             <button type="button" ><a href="/logout">Logout</a></button> 
          {% else %} 
            <button type="button" ><a href="/login">Login</a></button> 
            <button type="button" ><a href="/signup">Sign up</a></button>
          {% endif %}
          </div>
        </header>
      </div>
      <table border="1" width="600px">
        <colgroup>
          <col width="10%" />
          <col width="80%" />
        </colgroup>
        <tr>
          <th scope="col">작성자</th>
          <th scope="col">제목</th>
        </tr>
          {% for data in contents %}
          <tr>
            <td>{{data.userName}}</td>
            <td><a href = "{% url 'update' pk=data.id %}">{{data.title}}</a></td>
          </tr>
          {% endfor %}
      </table>
      <div >
      {% if user.is_authenticated %}
        <button type="button" ><a href="/write">글작성</a></button>
      {% endif %}
      </div>
    </div>
</body>
</html>
